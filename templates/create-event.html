<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .create-account-form {
            display: flex;
            flex-direction: column;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px #ccc;
        }

        .create-account-form label {
            display: block;
            margin-bottom: 10px;
        }

        .create-account-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .create-account-form button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            background-color: #04AA6D;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <form class="create-account-form" onsubmit="return createAccount()">
        <label for="eventname">Event Name:</label>
        <input type="eventname" id="eventname" name="eventname" required>

        <label for="lat">Latitude:</label>
        <input type="lat" id="lat" name="lat" required>

        <label for="long">Longitude:</label>
        <input type="long" id="long" name="long" required>

        <button type="submit">Create Event</button>
    </form>
</div>

<script>
    function createAccount() {
        const eventname = document.getElementById('eventname').value;
        const lat = document.getElementById('lat').value;
        const long = document.getElementById('long').value;

        // Store user information in JavaScript object
        const user = {
            eventname: eventname,
            lat: lat,
            long: long
        };

        console.log('User information:', user);

        // Simulate account creation
        alert('Event created successfully!');

        return false; // Prevent form submission
    }
</script>
</body>
</html>
