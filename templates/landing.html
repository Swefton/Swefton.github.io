<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>

  <style>
    body {
      background-color: #f2f2f2;
      font-family: sans-serif;
      text-align: center;
    }

    .container {
      width: 500px;
      margin: 0 auto;
      padding: 50px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to our Event Management Platform</h1>

    <p>Are you an organizer or a user?</p>

    <div class="buttons">
      <a href="/organizer-login.html" class="button">Organizer Login</a>
      <a href="/events" class="button">User Site</a>
    </div>
  </div>
</body>
</html>
