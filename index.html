<!DOCTYPE html>
<html>
<head>
  <title>UWM Map Heatmap</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #map { height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>

<script>
  var map = L.map('map').setView([43.07177086067764, -89.40364892237208], 18); // Centered at UWM, Zoom level adjusted

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
  }).addTo(map);

  // Data for heatmap: [latitude, longitude, intensity]
  var heatData = [
    [43.07177086067764, -89.40364892237208, 0.9],  // Example: coordinates and intensity (0 to 1)
    // Add more data points with their respective intensity
    // [latitude, longitude, intensity]
  ];

  var heat = L.heatLayer(heatData, { radius: 100, blur: 0 }).addTo(map); // Adjusted radius and blur

  // Adding a marker for the UWM campus
  var marker = L.marker([43.07177086067764, -89.40364892237208]).addTo(map);
  marker.bindPopup("<b>MadHacks</b>").openPopup();
</script>

</body>
</html>
